<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Important for width:100% */
        }

        button {
            background-color: #0aa5db;
            /* Paystack Blue */
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #088ecb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Pay My App</h2>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email-address" placeholder="customer@example.com" required />
        </div>
        <div class="form-group">
            <label>Currency</label>
            <select id="currency">
                <!-- Defaulting to KES as most accounts don't have USD settlement enabled yet -->
                <option value="KES">KES (Kenyan Shilling)</option>
                <!-- <option value="USD">USD (US Dollar)</option> -->
            </select>
            <small style="color: #888; display: block; margin-top: 5px;">* Intl. cards are accepted in KES
                automatically.</small>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="100" value="100" required />
        </div>
        <button onclick="payWithPaystack()">Pay Now</button>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        // -------------------------------------------------------------------
        // TODO: Replace this with your own Public Key from Paystack Settings
        const publicKey = "pk_live_5bf974d258e50b79932551df5b3be3c385de1f95";
        // -------------------------------------------------------------------

        function payWithPaystack() {
            const email = document.getElementById("email-address").value;
            const amount = document.getElementById("amount").value;
            const currency = document.getElementById("currency").value;

            if (!email) {
                alert("Please enter an email");
                return;
            }

            let handler = PaystackPop.setup({
                key: publicKey,
                email: email,
                amount: amount * 100, // Amount is in kobo/cents, so multiply by 100
                currency: currency,
                ref: '' + Math.floor((Math.random() * 1000000000) + 1), // Generate a random ref
                onClose: function () {
                    alert('Window closed.');
                },
                callback: function (response) {
                    alert('Payment complete! Reference: ' + response.reference);
                    // Here you would send the reference to your server for verification
                }
            });

            handler.openIframe();
        }
    </script>

</body>

</html>
